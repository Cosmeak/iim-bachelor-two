<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/pokedex-logo.png" type="image/x-icon">
  <title>Pokédex</title>
</head>
<body>
  <header>
    <h1><span>Poké</span>dex</h1>
    <div>
      <select id="types">
        <option value="">--Select a type (All)--</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
      <input type="text" placeholder="Search a pokemon" class="search-pokemon"/>
    </div>
    
  </header>

  <!-- Section who contain all pokémon in API -->
  <section class="container-wrap"></section>

  <footer>
    <h2>Made by <a href="https://github.com/guillaume-fine" target="_blank">Guillaume Fine - PereFection</a></h2>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
